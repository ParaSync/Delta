name: Tests
on:
  - push
  - pull_request
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      SUPABASE_BUCKET: ${{ secrets.SUPABASE_BUCKET }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
      FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
      FIREBASE_CLIENT_CONFIG: ${{ secrets.FIREBASE_CLIENT_CONFIG }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_BUCKET_NAME: ${{ secrets.AWS_BUCKET_NAME }}
      API_CLONE_GITHUB_TOKEN : ${{ secrets.API_CLONE_GITHUB_TOKEN }}
      API_SERVER_PATH: DeltaAPI 
    steps:
    - uses: actions/checkout@v4
    - name: Checkout API server 
      uses: actions/checkout@v4
      with:
        repository: ParaSync/DeltaAPI
        token: ${{ secrets.API_CLONE_GITHUB_TOKEN }}
        path: DeltaAPI
        ref: develop
    # - uses: actions/setup-node@v4
    #   with:
    #     node-version: lts/*
    - uses: oven-sh/setup-bun@v2
      with:
        bun-version: 1.3.1
    - name: Install dependencies
      run: bun i && (cd DeltaAPI && bun i)
    - name: Install Playwright Browsers
      run: bunx playwright install --with-deps
    - name: Setup Firebase config
      run: echo '${{ secrets.FIREBASE_CLIENT_CONFIG }}' > DeltaAPI/firebase-client-config.json
    - name: Run tests
      run: ./scripts/runTests.sh 
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
